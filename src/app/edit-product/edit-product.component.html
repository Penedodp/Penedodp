<mat-toolbar color="primary">
    <a mat-button routerLink="/">Inicio</a>
</mat-toolbar>
<mat-card>
    <mat-card-title>Edit Product</mat-card-title>
    <mat-card-content>
        <form (submit)="updateProduct()">
            <mat-form-field>
                <mat-label>Product</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="product.name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input matInput type="number" name="stock" [(ngModel)]="product.stock">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" name="price" [(ngModel)]="product.price">
            </mat-form-field>
            <br>

            <mat-slide-toggle [(ngModel)]="product.active" name="active">Active</mat-slide-toggle>

            <br>
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput type="date" name="date_added" [(ngModel)]="product.date_added">
            </mat-form-field>
            <br>
            <button type="submit" mat-stroked-button>Save changes</button>
        </form>
    </mat-card-content>
</mat-card>
