<body>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Products Store</span>

      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span id="add">Add a product <button mat-icon-button (click)="goToNew()">
          <mat-icon>post_add</mat-icon>
        </button> </span>
      <span id="delete">Delete products <button id="deleteB" mat-icon-button (click)="goToDelete()">
          <mat-icon>delete</mat-icon>
        </button> </span>

      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>paid</mat-icon>
      </button>
      <button mat-icon-button (click)="goToAddCard()" class="example-icon">
        <mat-icon>add_card</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} <button (click)="goToEdit(product)" mat-icon-button
            color="primary;">
            <mat-icon>edit</mat-icon>
          </button></td>
      </ng-container>

      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let product">    {{product.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product">    {{product.price}} </td>
      </ng-container>

      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let product">    {{product.active}} </td>
      </ng-container>

      <ng-container matColumnDef="date_added">
        <th mat-header-cell *matHeaderCellDef> Release date </th>
        <td mat-cell *matCellDef="let product">    {{product.date_added | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="Buy">
        <th mat-header-cell *matHeaderCellDef>Detail/Buy </th>
        <td mat-cell *matCellDef="let product"><button mat-icon-button color="primary;"
            (click)="viewProductDetail(product)">    {{product.price}} $

          </button> </td>
      </ng-container>

      <ng-container matColumnDef="derivated">
        <th mat-header-cell *matHeaderCellDef> derivated </th>
        <td mat-cell *matCellDef="let product"> <button mat-icon-button color="primary;">
            <mat-icon>store</mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['Name','Stock','Active','date_added','Buy','derivated']"></tr>
      <tr mat-row *matRowDef="let row; columns:['Name','Stock','Active','date_added','Buy','derivated'];"></tr>
    </table>

    <mat-paginator [length]="totalProducts" [pageSizeOptions]="[3, 10, 15]" showFirstLastButtons aria-label="Select page of products"
    (page)="onPageChange($event)">
  </div>
</body>
